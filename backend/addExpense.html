<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <link rel="stylesheet" href="addExpense.css">
</head>
<body>
    <div class="container">
        <h1>Enter New Expense</h1>
        <form id="expenseForm" method="post" action="/submitExpense">
            <div class="form-group">
                <label for="amount">Amount (Rupees)</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="food">Food & Dining</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="housing">Housing</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter expense details here..." required></textarea>
            </div>
            
            <button type="submit">Submit Expense</button>
        </form>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
